<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laps 11</title>
    <link rel="stylesheet" href="css/laps11.css"/>
</head>
<body>
     <h1>Xác Định Vị Trí Trong Tabs</h1>
     <div id="box" class="box" onmouseenter="gray(this)" onmouseleave="white(this)"> <p class="1">Home</p></div>
     <div id="box2" class="box" onmouseenter="gray(this)" onmouseleave="white(this)" ><p class="2">Profile</p></div>
     <div id="box3" class="box" onmouseenter="gray(this)" onmouseleave="white(this) "><p class="3">Messages</p></div>
     <div id="box4" class="box" onmouseenter="gray(this)" onmouseleave="white(this)" ><p class="4">Setting</p></div>
<script type="text/javascript">
    function gray(e) {
        e.style.backgroundColor = "gray";
    }
    function white(e) {
        e.style.backgroundColor = "white"
    }
</script>

</body>
</html>
